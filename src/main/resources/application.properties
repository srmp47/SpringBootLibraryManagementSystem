# Server Configuration
server.port=8080

# Database Configuration - MySQL will create 'Library' database if it doesn't exist
spring.datasource.url=jdbc:mysql://localhost:3306/Library?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Settings
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# Logging
logging.level.org.springframework.jdbc.datasource.init=DEBUG
logging.level.org.hibernate=INFO
logging.level.com.example.library=DEBUG

# metrics and monitoring
management.endpoints.web.exposure.include=health,info,prometheus
management.metrics.tags.application=library-management-system